<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Лету{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.png')}}">
      <script crossorigin src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

  <script src="https://api-maps.yandex.ru/v3?apikey={{ya_map_js_api_key}}&lang=ru_RU" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <script
      data-plugins="transform-modules-umd"
      data-presets="react, typescript"
      type="text/babel"
      src="{{url_for('static', filename='js/variables.ts')}}"
  ></script>
  <script
      data-plugins="transform-modules-umd"
      data-presets="react, typescript"
      type="text/babel"
      src="{{url_for('static', filename='js/common.ts')}}"
  ></script>
  <script
      data-plugins="transform-modules-umd"
      data-presets="react, typescript"
      type="text/babel"
      src="{{url_for('static', filename='js/index.ts')}}"
  ></script>
    <link rel="stylesheet" href="{{url_for('static', filename='js/common.css')}}"/>

  <link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}">
</head>
<body class="layout-2col">
  
  {% block content %}{% endblock %}
  
  {% block script %}{% endblock %}
</body>
</html>
